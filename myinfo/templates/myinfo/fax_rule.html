{% extends 'layout.html' %}
{% load static %}
{% block title %}FAXルール{% endblock %}

{% block extra_head %}
<!-- CSS -->
<style>
.vertical {
    writing-mode: vertical-rl;
}

table.ex_table th, table.ex_table td {
    border: 1px solid gray;
    padding: 5px;
}

.popover{
    max-width: 600px;
    {% comment %} background: #c4dbff; {% endcomment %}
}
.popover-header {
    font-size: 12px;
    {% comment %} font-weight: bold; {% endcomment %}
    height: 24px;
}

table.pop_table th{
    background: ghostwhite;
}

table.pop_table th, table.pop_table td{
    border-bottom: 1px solid gray;
    padding: 5px;
    font-size: 12px;
}

</style>


{% endblock %}

{% block content %}

<table class=" small ex_table">
    <tr>
        <th rowspan="5" class="vertical table-warning">会員︵申込人︶記入欄</th>
        <th class="table-warning">フリガナ</th>
        <td id="hover1" class="text-center">
            <span class=" btn p-0 text-warning" data-toggle="popover" data-trigger="hover" data-html="true" data-placement="bottom"
            title="{{ kaiin_list.0.field}}" 
            data-content="{{ kaiin_list.0.description|safe }}"></span>
        </td>
        <td rowspan="2">印　(法人申込は捺印必要）</td>
    </tr>
    <tr>
        <th class="table-warning">会員（申込人）名（自署）</th>
        <td><span class=" btn p-0 text-warning" data-toggle="popover" data-trigger="hover" data-html="true" data-placement="bottom"
            title="{{ kaiin_list.1.field}}" 
            data-content="{{ kaiin_list.1.description|safe }}"></span>
            ※法人申込の場合は記名・捺印が必ず必要です。</td>
    </tr>
    <tr>
        <th class="table-warning">住所</th>
        <td colspan="2">〒　-</td>
    </tr>
    <tr>
        <th class="table-warning">※会員No.（商品契約番号）</th>
        <td colspan="2"></td>
    </tr>
    <tr>
        <th class="table-warning">登録番号</th>
        <td colspan="2"></td>
    </tr>
</table>

<p></p>

<script>
$(function() {

    //cssを当てるため
    $('td').each(function() {
        var txt = $(this).html();
        $(this).html(
          txt.replace("<table>", "<table class='pop_table'>")
        );
    });

    $('[data-toggle="popover"]').popover({
        sanitize: false//これでテーブル表示できた
    });

    //hoverで子要素をポップオーバー
    $('td').hover(function() {
        $(this).addClass('bg-warning');
        $(this).children('span').popover('show');
    },function() {
        $(this).removeClass('bg-warning');
        $(this).children('span').popover('hide');
    });


});


</script>


{% endblock %}
