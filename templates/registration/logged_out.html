{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="ja">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link href="{% static 'SBadmin2_origin/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'SBadmin2_origin/css/sb-admin-2.min.css' %}">

    <!-- Custom styles for this page -->
    <link href="{% static 'SBadmin2_origin/vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">

   <!-- ウィジェットのcssとjs -->
   <link href="{% static 'accordion.css' %}" rel="stylesheet">
   <script src="{% static 'accordion.js' %}"></script>


    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'SBadmin2_origin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'SBadmin2_origin/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'SBadmin2_origin/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'SBadmin2_origin/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'SBadmin2_origin/vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'SBadmin2_origin/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'SBadmin2_origin/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'SBadmin2_origin/js/demo/chart-pie-demo.js' %}"></script>
    <script src="{% static 'SBadmin2_origin/js/demo/datatables-demo.js' %}"></script>

   
</head>

<!DOCTYPE html>
<html lang="en">


<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>

                                        {% if form.errors %}
                                            <p class="error-msg">Your username and password didn't match.</p>
                                        {% endif %}
                                    </div>
                                    
                                    <form class="user" action='{% url "login" %}' method='post'>
                                        {% csrf_token %}

                                        <div class="form-group">
                                            <input type="text" name="username" placeholder="Enter ID..." autofocus 
                                                class="form-control form-control-user">
                                        </div>
                                            
                                        <div class="form-group">
                                            <input type="password" name="password" placeholder="Password" 
                                                class="form-control form-control-user">
                                        </div>  

                                        <button type='submit' class="btn btn-primary btn-user btn-block">Login</button>
                                        <input type='hidden' name='next' value='{{ next }}'/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
